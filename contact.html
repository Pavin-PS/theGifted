<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="style2.css">
    <style>
      .cont{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Contact us</h1>
      <div class="cont">
        <form action="" method="post">

        <input type="text" placeholder="Enter your Name" name="name"><br><br>
        <input type="email" placeholder="Enter your Email" name="email"><br><br>
        <input type="text" placeholder="Enter your Mobile No" name="mobile"><br><br>
        <input type="text" name="sub" placeholder="Subject"><br><br>
        <textarea name="msg" class="msg" placeholder="write the message"></textarea> <br><br>
        <button name="button" class="btn-success">Send</button>
      </form>
    </div>
  </body>
</html>
